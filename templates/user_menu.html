{% load static %}
<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Title -->
    <title>UP-FMS เมนูหลักสำหรับนิสิตและบุคลากร</title>
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="เมนูหลักสำหรับนิสิตและบุคลากร" />
    <meta name="author" content="DSA SMART Team" />
    <meta
      name="keywords"
      content="UP-FMS, UP Sports, University of Phayao, Sports Facility Management System, ระบบจัดการสนามกีฬา, ระบบยืมคืนอุปกรณ์กีฬา, ระบบจองสนามกีฬา, ระบบเช็คอินสนามกีฬา, ระบบเช็คเอาท์สนามกีฬา"
    />
    <meta name="robots" content="noindex,nofollow" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'img/Logo_of_University_of_Phayao.svg.png' %}"
      type="image/png"
    />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{% static 'assets/css/user_global.css' %}?v=20251017a"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/user_header.css' %}?v=20251017a"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/user_menu.css' %}?v=20251017a"
    />
  </head>

  <body data-page="user_menu">
    <!-- ======= ส่วนหัว ======= -->
    <header class="topbar">
      <div class="brand">
        <img
          src="{% static 'img/logoDSASMART.png' %}"
          alt="DSA"
          class="brand-logo"
        />
      </div>

      <nav class="mainmenu" aria-label="เมนูหลัก">
        <ul>
          <li><a class="toplink" href="{% url 'user_menu' %}">หน้าหลัก</a></li>

          <li class="has-sub">
            <details>
              <summary class="toplink">
                บริการ
                <svg class="caret" viewBox="0 0 24 24">
                  <path d="M6 9l6 6 6-6" />
                </svg>
              </summary>
              <ul class="submenu">
                <li><a href="{% url 'choose' %}">เช็คอินเข้าสนาม</a></li>
                <li>
                  <a href="{% url 'user_equipment' %}">ยืม-คืนอุปกรณ์กีฬา</a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>

      <div class="righttools">
        <span class="user-btn" aria-label="ผู้ใช้ปัจจุบัน">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path d="M20 21a8 8 0 0 0-16 0" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          {{ display_name }}
        </span>

        <form action="{% url 'logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button
            type="submit"
            class="logout"
            title="ออกจากระบบ"
            aria-label="ออกจากระบบ"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <path d="M16 17l5-5-5-5" />
              <path d="M21 12H9" />
            </svg>
            ออกจากระบบ
          </button>
        </form>
      </div>
    </header>

    <main>
      <div class="section-title">เมนูหลักสำหรับนิสิตและบุคลากร</div>

      <section class="grid" aria-label="เมนูด่วน">
        <!-- Check in -->
        <a class="tile" href="{% url 'choose' %}">
          <div class="tile-inner">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <!-- กรอบ/ผนัง -->
              <rect
                x="3"
                y="3"
                width="6"
                height="18"
                rx="2"
                ry="2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
              <!-- ประตู (กึ่งเปิด) -->
              <path
                d="M9 5l6 2v10l-6 2V5z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
              <!-- ลูกบิดประตู -->
              <circle cx="12" cy="12" r="0.8" fill="currentColor" />
              <!-- ลูกศรเข้าข้างใน -->
              <path
                d="M14 12h5m-3-2l3 2-3 2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <b>Check in</b>
            <small>เช็คอินเข้าสนาม</small>
          </div>
        </a>
        <!-- ยืม-คืนอุปกรณ์ -->
        <a class="tile" href="{% url 'user_equipment' %}">
          <div class="tile-inner">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <!-- บอล -->
              <circle
                cx="8"
                cy="9"
                r="4"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M6 7.5a4 4 0 0 0 4 3.5M6 10.5A4 4 0 0 1 10 7"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                opacity=".9"
              />
              <!-- ลูกขนไก่ -->
              <path
                d="M14 14l5 5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M14 14l1.4-3.6M16 15.9l1.6-3.3M17.9 17.9l1.6-2.8"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <circle cx="19.2" cy="19.2" r="1.4" fill="currentColor" />
            </svg>
            <b>ยืม-คืน อุปกรณ์กีฬา</b>
            <small>บาส · ฟุตบอล · แบดมินตัน</small>
          </div>
        </a>
      </section>
    </main>
    <div class="footer-bar"></div>
  </body>
</html>
