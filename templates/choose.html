<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UP-FMS · เช็คอิน</title>
    <link
      rel="icon"
      href="img/Logo_of_University_of_Phayao.svg.png"
      type="image/png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/user_global.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/user_header.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/choose.css'%}" />
    <!-- Scripts -->
    <script src="{% static 'js/choose.js' %}" defer></script>

    <style></style>
  </head>
  <body>
    <div class="wrap">
      <!-- ======= Header ======= -->
      <header class="topbar">
        <div class="brand">
          <!-- เปลี่ยนพาธโลโก้ให้ตรงโปรเจ็กต์จริง -->
          <img src="img/logoDSASMART.png" alt="DSA" class="brand-logo" />
        </div>

        <nav class="mainmenu" aria-label="เมนูหลัก">
          <ul>
            <li><a class="toplink" href="./index.html">หน้าหลัก</a></li>
            <li class="has-sub">
              <details>
                <summary
                  class="toplink"
                  role="button"
                  aria-haspopup="menu"
                  aria-expanded="false"
                >
                  บริการ
                  <svg class="caret" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M6 9l6 6 6-6" />
                  </svg>
                </summary>
                <ul class="submenu" role="menu">
                  <li>
                    <a role="menuitem" href="./choose.html">เช็คอินเข้าสนาม</a>
                  </li>
                  <li>
                    <a role="menuitem" href="./equipment.html"
                      >ยืม-คืนอุปกรณ์กีฬา</a
                    >
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </nav>

        <div class="righttools">
          <span id="todayDate" class="date-badge" aria-live="polite"></span>
          <span class="user-btn" aria-label="ผู้ใช้ปัจจุบัน">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M20 21a8 8 0 0 0-16 0" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            ผู้ใช้
          </span>
          <!-- ถ้าใช้ร่วมกับ backend ให้เปลี่ยนเป็น <form method="post" action="/logout"> -->
          <button
            type="button"
            class="logout"
            title="ออกจากระบบ"
            onclick="alert('ออกจากระบบ (ตัวอย่าง)');"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <path d="M16 17l5-5-5-5" />
              <path d="M21 12H9" />
            </svg>
            ออกจากระบบ
          </button>
        </div>
      </header>

      <!-- ======= Content ======= -->
      <main>
        <!-- ชั้นที่ 1 -->
        <section class="card" id="panel-top">
          <h3 class="h3">เลือกประเภทสนาม</h3>
          <div class="grid" id="grid-top"></div>
        </section>

        <!-- ชั้นที่ 2 -->
        <section class="card hidden" id="panel-outdoor">
          <div class="toolbar">
            <button class="btn" id="btnBack" type="button" aria-label="กลับ">
              &larr; กลับ
            </button>
            <span class="hint">เลือกชนิดสนามหรือกรอกจำนวนผู้ใช้</span>
          </div>

          <h2 id="facilityTitle" class="chip-title" style="display: none">—</h2>

          <div class="grid" id="grid-outdoor"></div>

          <p
            id="selectedWrap"
            class="hint"
            style="margin: 10px 0 0; display: none"
          >
            สนามที่เลือก : <strong id="selectedName"></strong>
          </p>

          <p
            id="formError"
            role="status"
            aria-live="polite"
            class="hint"
            style="display: none; color: #c0392b; margin: 8px 0"
          ></p>

          <div class="form-card form-center">
            <div class="row">
              <label for="students">จำนวนนิสิต</label>
              <input
                id="students"
                class="input-lg"
                type="number"
                inputmode="numeric"
                min="0"
                step="1"
                placeholder="จำนวนคน"
              />
            </div>
            <div class="row">
              <label for="staff">จำนวนบุคลากร</label>
              <input
                id="staff"
                class="input-lg"
                type="number"
                inputmode="numeric"
                min="0"
                step="1"
                placeholder="จำนวนคน"
              />
            </div>
          </div>

          <div class="action-wrap">
            <button id="submitBtn" class="btn btn-primary" disabled>
              ตกลง
            </button>
          </div>
        </section>
      </main>
    </div>

    <!-- Overlay success -->
    <div id="overlay" class="overlay" aria-live="polite">
      <div class="card-ok">
        <p class="ok-title">เช็คอิน<br />เสร็จสิ้น</p>
        <div class="ok-icon">✔️</div>
      </div>
    </div>
  </body>
</html>
