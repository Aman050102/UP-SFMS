{% load static %}
<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UP-FMS · เช็คอิน</title>
    <link rel="stylesheet" href="{% static 'assets/css/choose.css' %}" />
  </head>
  <body>
    <div class="wrap">
      <header class="topbar">
        <div class="brand">
          <img
            src="{% static 'img/logoDSASMART.png' %}"
            alt="DSA"
            class="brand-logo"
          />
        </div>
      </header>

      <main>
        <!-- ชั้นที่ 1 -->
        <section class="card" id="panel-top">
          <h3 class="h3">เลือกประเภทสนาม</h3>
          <div class="grid" id="grid-top"></div>
        </section>

        <!-- ชั้นที่ 2: ใช้ร่วมทั้ง outdoor และสนามเดี่ยว -->
        <section class="card hidden" id="panel-outdoor">
          <div class="toolbar">
            <button class="btn" id="btnBack" type="button" aria-label="กลับ">
              &larr; กลับ
            </button>
            <span class="hint">เลือกชนิดสนามหรือกรอกจำนวนผู้ใช้</span>
          </div>

          <!-- หัวข้อแคปซูล (แสดงเมื่อเป็นสนามเดี่ยว หรือเลือกชนิด outdoor แล้ว) -->
          <h2 id="facilityTitle" class="chip-title" style="display: none">—</h2>

          <!-- ปุ่มชนิดสนามกลางแจ้ง -->
          <div class="grid" id="grid-outdoor"></div>

          <!-- (ตัวเลือกใต้กริด ถ้าต้องการแสดงชื่อที่เลือก) -->
          <p
            id="selectedWrap"
            class="hint"
            style="margin: 10px 0 0; display: none"
          >
            สนามที่เลือก : <strong id="selectedName"></strong>
          </p>

          <!-- ข้อความเตือน -->
          <p
            id="formError"
            class="hint"
            style="display: none; color: #c0392b; margin: 8px 0"
          ></p>

          <!-- ฟอร์มจำนวนคน: มีทั้ง input และ select (select จะเปิดใช้เฉพาะสนามเดี่ยว) -->
          <div class="form-card form-center">
            <div class="row">
              <label for="students">จำนวนนิสิต</label>
              <input
                id="students"
                class="input-lg"
                type="number"
                min="0"
                step="1"
                placeholder="จำนวนคน"
              />
              <select id="studentsSel" class="hidden"></select>
            </div>
            <div class="row">
              <label for="staff">จำนวนบุคลากร</label>
              <input
                id="staff"
                class="input-lg"
                type="number"
                min="0"
                step="1"
                placeholder="จำนวนคน"
              />
              <select id="staffSel" class="hidden"></select>
            </div>
          </div>

          <div style="display: flex; justify-content: center">
            <button id="submitBtn" class="btn btn-primary" disabled>
              ตกลง
            </button>
          </div>
        </section>
      </main>
    </div>

    <!-- Overlay success -->
    <div id="overlay" class="overlay" aria-live="polite">
      <div class="card-ok">
        <p class="ok-title">เช็คอิน<br />เสร็จสิ้น</p>
        <div class="ok-icon">✔️</div>
      </div>
    </div>

    <!-- ใส่เวอร์ชันท้าย URL เพื่อเคลียร์ cache -->
    <script src="{% static 'js/choose.js' %}?v=sel-2" defer></script>
  </body>
</html>
